- job:
    name: trigger-libntirpc-builds 
    node: cico-workspace
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: false 

    properties:
    - nfs-ntirpc

    scm:
    - git:
        branches:
        - '**'
        url: https://github.com/nfs-ganesha/ntirpc.git

    builders:
      - trigger-builds:
        - project: libntirpc-build
          predefined-parameters: |
            CENTOS_VERSION=8s
            CENTOS_ARCH=x86_64
      - trigger-builds:
        - project: libntirpc-build 
          predefined-parameters: |
            CENTOS_VERSION=7
            CENTOS_ARCH=x86_64

    triggers:
      - pollscm:
          cron: "@daily" 
