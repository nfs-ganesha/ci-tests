- job:
    name: code-compilation
    node: cico-workspace
    description: 'Run code compilation for nfs-ganesha against the latest build of Ganesha with FSAL_GLUSTER.'
    project-type: freestyle
    concurrent: true
    disabled: true
    allow-manual-triggers: true

    scm:
    - ci-tests

    properties:
    - discarder

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/common/basic-gluster.sh"
        description: Test script to execute on the reserved machine acting as a server.
        name: SERVER_TEST_SCRIPT
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/code-compilation/client.sh"
        description: Test script to execute on the reserved machine acting as a client.
        name: CLIENT_TEST_SCRIPT
    - nfs_variables:
        export_var: 'code_compilation'
    - gerrit_variables
    - centos_variables

    triggers:
    - gerrithub-trigger:
        option: 'code_compilation'

    builders:
    - get-node
    - shell: !include-raw-verbatim: scripts/common.sh

    wrappers:
    - gerrithub_key
    - cleanup-ws

    publishers:
    - archive_artifacts
    - post_build_task_return-node
