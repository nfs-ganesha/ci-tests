- job:
    name: trigger-tests 
    node: cico-workspace
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: true

    scm:
    - ci-tests

    properties:
    - discarder
    - nfs-github

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/build-tests/build-tests.sh"
        description: Test script to execute on the reserved machine, should move to the some NFS-Ganesha upstream testing repo at one point.
        name: TEST_SCRIPT
    - gerrit_variables
    - centos_variables

    builders:
    - get-node
    - shell: !include-raw: scripts/tests.sh

    triggers:
    - gerrithub-trigger:
        option: 'tests'

    wrappers:
    - gerrithub_key

    publishers:
    - post_build_task_return-node
