- job:
    name: small-file 
    node: cico-workspace
    description: 'Start Small_File test when a new patch is posted to GerritHub.'
    project-type: freestyle
    concurrent: flase
    allow-manual-triggers: false

    scm:
    - ci-tests

    properties:
    - nfs-github 

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/common/basic-gluster.sh"
        description: Test script to execute on the reserved machine acting as a server.
        name: SERVER_TEST_SCRIPT
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/small-file/client.sh"
        description: Test script to execute on the reserved machine acting as a client.
        name: CLIENT_TEST_SCRIPT
    - nfs_variables:
        export_var: 'small-file'
    - gerrit_variables
    - centos_variables

    triggers:
    - gerrithub-trigger:
        option: 'small-file'

    builders:
    - shell: !include-raw: scripts/common/get-node.sh
    - shell: |
        bash $WORKSPACE/ci-tests/build_scripts/small-file/basic-gluster-duffy.sh

    wrappers:
    - cleanup-ws

    publishers:
    - post_build_task_return-node
