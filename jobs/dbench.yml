- job:
    name: dbench 
    node: cico-workspace
    description: 'Run dbench test suite against the latest build of Ganesha with FSAL_GLUSTER.'
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: true

    scm:
    - ci-tests

    properties:
    - discarder

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/common/basic-gluster.sh"
        description: Test script to execute on the reserved machine acting as a server.
        name: SERVER_TEST_SCRIPT
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/dbench/client.sh"
        description: Test script to execute on the reserved machine acting as a client.
        name: CLIENT_TEST_SCRIPT
    - nfs_variables:
        export_var: 'ganeshaExport'
    - gerrit_variables
    - centos_variables

    triggers:
    - gerrithub-trigger:
        option: 'dbench'

    builders:
    - get-node
    - shell: !include-raw-verbatim: scripts/common.sh

    wrappers:
    - cleanup-ws
    - gerrithub_key

    publishers:
    - post_build_task_return-node
