- job:
    name: ganesha-build
    node: cico-workspace
    description: 'Build RPMs for NFS-Ganesha.'
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: true

    scm:
    - ci-tests

    properties:
    - build-discarder:
        days-to-keep: 7
        num-to-keep: 7
    - nfs-github

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/ganesha-build/build-ganesha.sh" 
        description: 'Test script to execute on the reserved machine.'
        name: TEST_SCRIPT
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/ganesha-build/nfs-ganesha-template"
        description: 'URL pointing to the directory with the templates for when building the source RPM and .repo file.'
        name: TEMPLATES_URL
    - centos_variables

    builders:
    - shell: !include-raw: scripts/common/get-node.sh
    - shell: |
        bash $WORKSPACE/ci-tests/build_scripts/ganesha-build/basic-gluster-duffy.sh

    wrappers:
    - gerrithub_key
    - cleanup-ws

    publishers:
    - post_build_task_return-node
    - archive:
        artifacts: 'x86_64/*.log'
