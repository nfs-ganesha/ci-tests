- job:
    name: Labelled_nfs 
    node: cico-workspace
    description: 'Start labelled_nfs test when a new patch is posted to GerritHub.'
    project-type: freestyle
    concurrent: false 
    allow-manual-triggers: false

    properties:
    - nfs-github

    scm:
    - ci-tests

    parameters:
    - script_variables
    - nfs_variables:
        export_var: 'labelled_nfs'
    - gerrit_variables
    - string:
        default: True
        description: Enable or Disable Labelled NFS
        name: SECURITY_LABEL 
    - centos_variables

    triggers:
    - gerrithub-trigger:
        option: 'labelled_nfs'

    builders:
    - get-node
    - shell: | 
        bash $WORKSPACE/ci-tests/build_scripts/common/basic-server-client.sh

    wrappers:
    - cleanup-ws

    publishers:
    - post_build_task_return-node
