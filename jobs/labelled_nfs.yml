- job:
    name: Labelled_nfs 
    node: cico-workspace
    description: 'Start labelled_nfs test when a new patch is posted to GerritHub.'
    project-type: freestyle
    concurrent: false 
    allow-manual-triggers: false

    properties:
    - nfs-github

    scm:
    - ci-tests

    parameters:
    - script_variables
    - nfs_variables:
        export_var: 'labelled_nfs'
    - gerrit_variables
    - string:
        default: True
        description: Enable or Disable Labelled NFS
        name: SECURITY_LABEL 
    - centos_variables

    triggers:
      - gerrit:
          projects:
            - project-compare-type: PLAIN
              project-pattern: ''
              branches:
                - branch-pattern: '**'
                  branch-compare-type: ANT

    builders:
    - shell: !include-raw-escape: scripts/common/get-node.sh
    - shell: bash $WORKSPACE/ci-tests/jobs/scripts/labelled_nfs/basic-gluster-duffy.sh

    wrappers:
    - cleanup-ws

    publishers:
    - post_build_task_return-node
