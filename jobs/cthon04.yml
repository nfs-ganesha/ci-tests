- job:
    name: cthon04 
    node: cico-workspace
    description: 'Run cthon04 tests against the latest build of Ganesha with FSAL_GLUSTER.'
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: true

    scm:
    - ci-tests

    properties:
    - discarder
    - github:
        url: http://git.linux-nfs.org/?p=steved/cthon04.git;a=summary/ 

    parameters:
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/common/basic-gluster.sh"
        description: Test script to execute on the reserved machine acting as a server.
        name: SERVER_TEST_SCRIPT
    - string:
        default: "$WORKSPACE/ci-tests/build_scripts/cthon04/client.sh"
        description: Test script to execute on the reserved machine acting as a client.
        name: CLIENT_TEST_SCRIPT
    - nfs_variables:
        export_var: 'cthon04'
    - gerrit_variables
    - centos_variables

    builders:
    - shell: !include-raw: scripts/common/get-node.sh
    - shell: |
        bash $WORKSPACE/ci-tests/build_scripts/cthon04/basic-gluster-duffy.sh

    wrappers:
    - cleanup-ws
    - gerrithub_key

    publishers:
    - post_build_task_return-node
