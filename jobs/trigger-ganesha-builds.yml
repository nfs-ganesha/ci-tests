- job:
    name: trigger-ganesha-builds
    node: cico-workspace
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: false 

    properties:
    - nfs-github

    scm:
    - git:
        branches:
        - '**'
        url: https://github.com/nfs-ganesha/nfs-ganesha.git 

    builders:
      - trigger-builds:
        - project: ganesha-build
          predefined-parameters: |
            CENTOS_VERSION=8s
            CENTOS_ARCH=x86_64
      - trigger-builds:
        - project: ganesha-build
          predefined-parameters: |
            CENTOS_VERSION=7
            CENTOS_ARCH=x86_64

    triggers:
      - pollscm:
          cron: "@daily" 
